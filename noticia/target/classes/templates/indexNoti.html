<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2> Cargar la noticia</h2>
    </div>

    <div class="container">
        <form th:action="@{/entidadesNoti/registrar}" method="post" >
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese titulo" name="titulo" >
            </div>
<br>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese cuerpo" name="cuerpo" >
            </div>

            <button type="submit" class="btn btn-primary">Cargar</button>
        </form>
    </div>
</body>
</html>
